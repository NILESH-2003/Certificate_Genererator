<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Details</title>
    <link rel="stylesheet" href="certificate_style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b8caf5; /* Light gray background color */
        }

        .certificate {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center; /* Center align the entire certificate */
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            width: 150px; /* Increase the width of the logo */
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px; /* Increase the font size of the title */
            margin-bottom: 20px; /* Increase the bottom margin of the title */
            color: #007bff; /* Blue title color */
        }

        .content {
            padding: 20px;
        }

        h2 {
            font-size: 36px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333; /* Dark text color */
        }

        h3 {
            font-size: 28px;
            margin-top: 10px;
            margin-bottom: 20px;
            color: #333; /* Dark text color */
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555; /* Medium dark text color */
        }

        .signature {
            margin-top: 30px;
        }

        .signature img {
            width: 120px; /* Increase the width of the signature image */
            height: auto;
            margin-bottom: 10px;
        }

        .signature p {
            margin-bottom: 5px; /* Reduce the bottom margin of the signature text */
            color: #555; /* Medium dark text color */
        }
    </style>
</head>
